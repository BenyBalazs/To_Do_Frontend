<div>
  <app-header></app-header>
</div>
<div class="formContainer">
  <div class="formBorder">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Felhasználónév</mat-label>
      <input matInput type="text" [(ngModel)]="username">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <BR>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" [(ngModel)]="password">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div>
      <button class="login" mat-raised-button color="primary" (click)=handleLogin()>Bejelentkezés </button>
      <app-register></app-register>
    </div>
  </div>
</div>
