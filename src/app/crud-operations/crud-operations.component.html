<div>
  <app-header></app-header>
</div>
<div class="button">
  <button mat-raised-button color="primary" (click)=handleNewToDo()>Új tennivalo</button>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id" class="id">
      <th mat-header-cell *matHeaderCellDef class="centered"> Azonosito </th>
      <td mat-cell *matCellDef="let ToDoItem"> {{ToDoItem.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="centered"> Feladat </th>
      <td mat-cell *matCellDef="let ToDoItem"> {{ToDoItem.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="duedate">
      <th mat-header-cell *matHeaderCellDef class="centered"> Határidő </th>
      <td mat-cell *matCellDef="let ToDoItem"> {{ToDoItem.dueDate | date: 'mediumDate'}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef class="centered"> Művelet </th>
      <td mat-cell *matCellDef="let ToDoItem" class="action-link">
        <button mat-fab color="primary" aria-label="Tennivaló törlése" (click)=openEditDialog(ToDoItem) class="edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="accent" aria-label="Tennivaló törlése" (click)=openDeleteDialog(ToDoItem.id)>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
